version: '3.5'volumes:  losst-vl:networks:  losst-network:services:  nginx:    image: nginx    container_name: tmp_nginx    ports:      - '80:80'      - "8001:8001"      - "8002:8002"    depends_on:      - php    volumes:      - "./:/var/www/html/"      - "./docker/nginx/site.conf:/etc/nginx/conf.d/site.conf"    networks:      - losst-network  mysql:    image: mysql    container_name: tmp_mysql    volumes:      - ./docker/database:/var/lib/mysql    environment:      - MYSQL_ROOT_PASSWORD=verysecret      - MYSQL_DATABASE=template      - MYSQL_USER=user      - MYSQL_PASSWORD=secret    networks:      - losst-network  phpmyadmin:    image: phpmyadmin/phpmyadmin:latest    container_name: tmp_phpadmin    ports:      - "81:80"    environment:      - PMA_HOST=mysql    networks:      - losst-network  php:    container_name: tmp_php    build:      context: docker/php-fpm    volumes:      - ./:/var/www/html    environment:      - DB_NAME=template      - DB_USER=user      - DB_PASSWORD=secret    networks:      - losst-network